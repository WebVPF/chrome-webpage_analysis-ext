	<div class="container">

		<div class="item__settings">
			<div class="field-switch">
				<label class="switch">
					<input type="checkbox" id="analysis" name="settings">
					<span>
						<span data-lang="on"></span>
						<span data-lang="off"></span>

					<a class="slide-button"></a>
				</label>
				<div data-lang="settings_item_analysis_text"></div>

		<div class="item__settings">
			<div class="field-switch">
				<label class="switch">
					<input type="checkbox" id="domens" name="settings" data-view=".block_domens">

						<span data-lang="on"></span>
						<span data-lang="off"></span>
					</span>
					<a class="slide-button"></a>
				</label>
				<div data-lang="settings_item_domens_text"></div>
			</div>

				<div data-lang="domens_desc"></div>
				<textarea id="domens_list"></textarea>
				<div style="font-size: 12px; margin-top: 3px;" data-lang="domens_ex"></div>

		<h2 data-lang="settings_options_title"></h2>

		<div class="item__settings">
			<div class="field-switch">
				<label class="switch">
					<input type="checkbox" id="metadesc" name="settings" data-view=".block_metadesc">
					<span>
						<span data-lang="on"></span>
						<span data-lang="off"></span>
					</span>
					<a class="slide-button"></a>
				</label>
				<div data-lang="settings_item_metadesc_text"></div>
			</div>

			</div>
		</div>

		<div class="item__settings">
			<div class="field-switch">
				<label class="switch">
					<input type="checkbox" id="metadesc_repeat" name="settings" data-view=".block_metadesc_repeat">
					<span>
						<span data-lang="on"></span>
						<span data-lang="off"></span>
					</span>
					<a class="slide-button"></a>
				</label>
				<div data-lang="settings_item_metadesc_repeat_text"></div>
			</div>
			<div class="block_metadesc_repeat advanced-settings">
				<table class="table table-bordered table-striped">
					<thead>
						<tr style="height: 44px;">
							<th style="width: 220px;" data-lang="settings_block_metadesc_repeat_domen"></th>
							<th>Meta Description</th>
							<th style="width: 30px"></th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td colspan="3">
								<button id="add_metadesc_repeat_item" class="btn btn-default" data-lang="add_domen"></button>
							</td>
						</tr>
					</tfoot>
					<tbody></tbody>
				</table>
			</div>
		</div>

		<div class="item__settings">
			<div class="field-switch">
				<label class="switch">
					<input type="checkbox" id="metakey" name="settings">
					<span>
						<span data-lang="on"></span>
						<span data-lang="off"></span>
					</span>
					<a class="slide-button"></a>
				</label>
				<div data-lang="settings_item_metakey_text"></div>
			</div>
		</div>

		<div class="item__settings">
			<div class="field-switch">
				<label class="switch">
					<input type="checkbox" id="headlines" name="settings" data-view=".block_headlines">
					<span>
						<span data-lang="on"></span>
						<span data-lang="off"></span>
					</span>
					<a class="slide-button"></a>
				</label>
				<div class="item_headlines_text">Проверять заголовки</div>
			</div>

			<div class="block_headlines advanced-settings">
				<input id="h2" type="checkbox" data-property="h2"><label for="h2">Заголовки H2</label>
				<input id="h3" type="checkbox" data-property="h3"><label for="h3">Заголовки H3</label>
				<input id="h4" type="checkbox" data-property="h4"><label for="h4">Заголовки H4</label>
				<input id="h5" type="checkbox" data-property="h5"><label for="h5">Заголовки H5</label>
				<input id="h6" type="checkbox" data-property="h6"><label for="h6">Заголовки H6</label>
			</div>
		</div>

		<div class="item__settings">

				<label class="switch">
					<input type="checkbox" id="imgSortFormat" name="settings" data-view=".block_imgSearchFormats">

					</span>
					<a class="slide-button"></a>
				</label>
				<div data-lang="settings_item_imgSortFormat_text"></div>
			</div>
			<div class="block_imgSearchFormats advanced-settings">
				<div data-lang="img_search_formats"></div>
				<input id="imgSortFormat_list" type="text">
				<div data-lang="img_search_formats_ex"></div>
			</div>
			<!-- <div class="block_imgSortFormat advanced-settings">

				<p style="font-size:12px;margin-top:3px" data-lang-html="settings_block_imgSortFormat_desc"></p>
			</div> -->

			<div class="field-switch">
				<label class="switch">
					<input type="checkbox" id="prefixIMG" name="settings" data-view=".block_prefixIMG">

						<span data-lang="on"></span>
						<span data-lang="off"></span>
					</span>

					<span>
						<span data-lang="on"></span>
						<span data-lang="off"></span>
					</span>
					<a class="slide-button"></a>
				</label>
				<div data-lang="settings_item_outerLinks_text"></div>
